<h1>Empolyeedata</h1>
<hr>
<table id="Empolyeedata">

  
    <tr>
      <th *ngFor="let col of columns">
        {{col}}
      </th>
    </tr>
    <tr *ngFor="let employee of employeedata| paginate: { itemsPerPage: 5, currentPage: p }">
      <td>{{employee.id}}</td>
      <td>{{employee.name}}</td>
      <td>{{employee.gender}}</td>
      <td>{{employee.role}}</td>
      <td>{{employee.skill}}</td>
      <td>{{employee.experience}}</td>
     
     
  
  
  
    </tr>
</table><br>
<pagination-controls (pageChange)="p = $event" >

</pagination-controls>
